<div *ngIf="toggleForm">
    <label for="name">Nome:</label>
    <input [(ngModel)]="person.name" id="name" type="text">

    <label for="age">Idade:</label>
    <input [(ngModel)]="person.age" id="age" type="number" min="0" step="1">

    <label for="image">Imagem:</label>
    <input [(ngModel)]="person.img" id="image" type="text">

    <button (click)="addNew()">Cadastrar</button>
</div>
